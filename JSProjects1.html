<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>celsius/faenheit</title>
</head>
<body>
    <div id="conversion"></div>
    <script>
        function celToFah(celsius) {
            let cTemp = celsius;
            let fahren = cTemp * 9 / 5 + 32;
            let message = cTemp + '\xB0C is equal to '+ fahren + '\xB0F.';
            console.log(message);
        }

        function fahToCel(fahrenheit) {
            let fTemp = fahrenheit;
            let cels = (fTemp - 32) * 5 / 9;
            let message = fTemp + '\xB0F is equal to ' + cels + '\xB0C' + '.';
            console.log(message);
        } 
    

        celToFah(60);  
        fahToCel(45);  
        </script>
</body>
</html>
